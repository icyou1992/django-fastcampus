<form method='post' action="{% url 'orders'%}">
  <ol>
    <h4>1. 주문하실 음식을 골라주세요.</h4>
      {% for menu in menus %}
        <input type="checkbox" id="menu{{ forloop.counter }}" name="food" value="{{ menu.food }}">
        <label for="menu{{ forloop.counter }}">{{ menu.food }}</label>
      {% endfor %}
  </ol>
  <ol>
    <h4>2. 집주소를 알려주세요.</h4>
    <input type="text" name="address" required>
  </ol>
  <input type="text" name="shop" value="{{shop}}" required>
  <input type="submit" value="주문 완료">
</form>
